<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 Generador de Calaveritas 💀</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎭 Generador de Calaveritas 💀</h1>
            <p>Crea calaveritas personalizadas para el Día de Muertos</p>
        </header>

        <main>
            <section class="generator-section">
                <div class="form-container">
                    <h2>✨ Crear Nueva Calaverita</h2>
                    <form id="calaveriteForm">
                        <div class="form-group">
                            <label for="name">👤 Nombre:</label>
                            <input type="text" id="name" name="name" required placeholder="Ej: Juan Pérez">
                        </div>

                        <div class="form-group">
                            <label for="profession">💼 Profesión:</label>
                            <input type="text" id="profession" name="profession" required placeholder="Ej: Doctor, Maestro, Cocinero">
                        </div>

                        <div class="form-group">
                            <label for="trait">⭐ Característica especial (opcional):</label>
                            <input type="text" id="trait" name="trait" placeholder="Ej: bondadoso, gracioso, trabajador">
                        </div>

                        <div class="form-group">
                            <label for="template">📜 Plantilla:</label>
                            <select id="template" name="template">
                                <option value="">🎲 Sorpréndeme (aleatorio)</option>
                            </select>
                        </div>

                        <button type="submit" class="generate-btn">
                            🎭 Generar Calaverita
                        </button>
                    </form>
                </div>

                <div class="result-container" id="resultContainer" style="display: none;">
                    <h3>📜 Tu Calaverita:</h3>
                    <div class="calaverita-display" id="calaveriteDisplay"></div>
                    <button id="newCalaveriteBtn" class="secondary-btn">
                        ✨ Crear Otra
                    </button>
                </div>
            </section>

            <section class="history-section">
                <div class="history-header">
                    <h2>📚 Historial de Calaveritas</h2>
                    <button id="clearHistoryBtn" class="danger-btn">
                        🗑️ Limpiar Historial
                    </button>
                </div>
                <div id="historyContainer" class="history-container">
                    <p class="loading">Cargando historial...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
